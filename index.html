<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check Number WhatsApp</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <meta name="theme-color" content="#0d6efd">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-2">Check Number WhatsApp</h3>
            <p class="text-muted small">Entrez un numéro au format international (ex: +223XXXXXXXX)</p>

            <div class="input-group mb-2">
              <input id="number" class="form-control" placeholder="+223XXXXXXXX" aria-label="Numéro WhatsApp">
              <button id="check" class="btn btn-primary">Vérifier</button>
            </div>

            <div class="result" id="result" aria-live="polite"></div>
          </div>
        </div>
        <div class="text-center mt-3 text-muted small">Application de verification de numero sur WhatsApp...</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (Popper incl.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
